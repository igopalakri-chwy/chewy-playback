<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chewy Playback{% endblock %}</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fredoka:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700;800&family=Montserrat:wght@300;400;500;600;700;800&family=Architects+Daughter:wght@400&family=Indie+Flower:wght@400&family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css', v='1.1') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/scrollable-slides.css', v='1.0') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="phone-container">
        <div class="phone-frame">
            <!-- Phone notch -->
            <div class="phone-notch"></div>
            
            <!-- Phone screen -->
            <div class="phone-screen">
                {% block content %}{% endblock %}
            </div>
            
            <!-- Phone home indicator -->
            <div class="phone-home-indicator"></div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
