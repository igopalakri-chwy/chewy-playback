<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chewy Playback - Loading</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800&family=Baloo+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Mobile Device Frame */
        .mobile-device {
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 40px;
            padding: 8px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .mobile-screen {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 32px;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        /* Notch */
        .mobile-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: #000;
            border-radius: 0 0 20px 20px;
            z-index: 1000;
        }

        .container {
            width: 100%;
            height: 100vh;
            max-width: 100%;
            margin: 0;
            padding: 0;
            overflow-y: auto;
            overflow-x: hidden;
            background: linear-gradient(135deg, #0066cc 0%, #004499 50%, #002266 100%);
            position: relative;
        }

        /* Loading styles */
        .loading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: 'Nunito', sans-serif;
        }

        .loading h2 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 40px;
            text-align: center;
            font-family: 'Baloo 2', sans-serif;
        }

        .loading p {
            font-size: 18px;
            opacity: 0.8;
            text-transform: lowercase;
            font-weight: 400;
        }

        /* Paw Prints Animation */
        .paw-prints-container {
            position: relative;
            height: 400px;
            width: 100%;
            overflow: hidden;
            margin-top: 40px;
        }

        .paw-print {
            position: absolute;
            font-size: 24px;
            opacity: 0;
            transform: translateY(100px) rotate(0deg);
        }

        /* Paw print walking animation - alternating left and right steps */
        .paw-1 {
            left: 45%;
            animation: pawWalk1 4s ease-in-out infinite;
        }

        .paw-2 {
            left: 55%;
            animation: pawWalk2 4s ease-in-out infinite 0.5s;
        }

        .paw-3 {
            left: 42%;
            animation: pawWalk3 4s ease-in-out infinite 1s;
        }

        .paw-4 {
            left: 58%;
            animation: pawWalk4 4s ease-in-out infinite 1.5s;
        }

        .paw-5 {
            left: 40%;
            animation: pawWalk5 4s ease-in-out infinite 2s;
        }

        .paw-6 {
            left: 60%;
            animation: pawWalk6 4s ease-in-out infinite 2.5s;
        }

        .paw-7 {
            left: 38%;
            animation: pawWalk7 4s ease-in-out infinite 3s;
        }

        .paw-8 {
            left: 62%;
            animation: pawWalk8 4s ease-in-out infinite 3.5s;
        }

        @keyframes pawWalk1 {
            0% { opacity: 0; transform: translateY(400px) rotate(-10deg); }
            20% { opacity: 1; transform: translateY(320px) rotate(-5deg); }
            40% { opacity: 1; transform: translateY(240px) rotate(0deg); }
            60% { opacity: 1; transform: translateY(160px) rotate(5deg); }
            80% { opacity: 1; transform: translateY(80px) rotate(-5deg); }
            100% { opacity: 0.5; transform: translateY(0px) rotate(0deg); }
        }

        @keyframes pawWalk2 {
            0% { opacity: 0; transform: translateY(400px) rotate(10deg); }
            20% { opacity: 1; transform: translateY(320px) rotate(5deg); }
            40% { opacity: 1; transform: translateY(240px) rotate(0deg); }
            60% { opacity: 1; transform: translateY(160px) rotate(-5deg); }
            80% { opacity: 1; transform: translateY(80px) rotate(5deg); }
            100% { opacity: 0.5; transform: translateY(0px) rotate(0deg); }
        }

        @keyframes pawWalk3 {
            0% { opacity: 0; transform: translateY(400px) rotate(-15deg); }
            20% { opacity: 1; transform: translateY(320px) rotate(-8deg); }
            40% { opacity: 1; transform: translateY(240px) rotate(0deg); }
            60% { opacity: 1; transform: translateY(160px) rotate(8deg); }
            80% { opacity: 1; transform: translateY(80px) rotate(-3deg); }
            100% { opacity: 0.5; transform: translateY(0px) rotate(0deg); }
        }

        @keyframes pawWalk4 {
            0% { opacity: 0; transform: translateY(400px) rotate(15deg); }
            20% { opacity: 1; transform: translateY(320px) rotate(8deg); }
            40% { opacity: 1; transform: translateY(240px) rotate(0deg); }
            60% { opacity: 1; transform: translateY(160px) rotate(-8deg); }
            80% { opacity: 1; transform: translateY(80px) rotate(3deg); }
            100% { opacity: 0.5; transform: translateY(0px) rotate(0deg); }
        }

        @keyframes pawWalk5 {
            0% { opacity: 0; transform: translateY(400px) rotate(-12deg); }
            20% { opacity: 1; transform: translateY(320px) rotate(-6deg); }
            40% { opacity: 1; transform: translateY(240px) rotate(0deg); }
            60% { opacity: 1; transform: translateY(160px) rotate(6deg); }
            80% { opacity: 1; transform: translateY(80px) rotate(-4deg); }
            100% { opacity: 0.5; transform: translateY(0px) rotate(0deg); }
        }

        @keyframes pawWalk6 {
            0% { opacity: 0; transform: translateY(400px) rotate(12deg); }
            20% { opacity: 1; transform: translateY(320px) rotate(6deg); }
            40% { opacity: 1; transform: translateY(240px) rotate(0deg); }
            60% { opacity: 1; transform: translateY(160px) rotate(-6deg); }
            80% { opacity: 1; transform: translateY(80px) rotate(4deg); }
            100% { opacity: 0.5; transform: translateY(0px) rotate(0deg); }
        }

        @keyframes pawWalk7 {
            0% { opacity: 0; transform: translateY(400px) rotate(-18deg); }
            20% { opacity: 1; transform: translateY(320px) rotate(-9deg); }
            40% { opacity: 1; transform: translateY(240px) rotate(0deg); }
            60% { opacity: 1; transform: translateY(160px) rotate(9deg); }
            80% { opacity: 1; transform: translateY(80px) rotate(-2deg); }
            100% { opacity: 0.5; transform: translateY(0px) rotate(0deg); }
        }

        @keyframes pawWalk8 {
            0% { opacity: 0; transform: translateY(400px) rotate(18deg); }
            20% { opacity: 1; transform: translateY(320px) rotate(9deg); }
            40% { opacity: 1; transform: translateY(240px) rotate(0deg); }
            60% { opacity: 1; transform: translateY(160px) rotate(-9deg); }
            80% { opacity: 1; transform: translateY(80px) rotate(2deg); }
            100% { opacity: 0.5; transform: translateY(0px) rotate(0deg); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .mobile-device {
                width: 100%;
                height: 100vh;
                border-radius: 0;
                padding: 0;
            }
            
            .mobile-screen {
                border-radius: 0;
            }
            
            .mobile-notch {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-device">
        <div class="mobile-notch"></div>
        <div class="mobile-screen">
            <div class="container">
                <div id="loading" class="loading">
                    <h2>2025 Chewy Playback</h2>
                    <p>loading</p>
                    <div class="paw-prints-container">
                        <div class="paw-print paw-1">üêæ</div>
                        <div class="paw-print paw-2">üêæ</div>
                        <div class="paw-print paw-3">üêæ</div>
                        <div class="paw-print paw-4">üêæ</div>
                        <div class="paw-print paw-5">üêæ</div>
                        <div class="paw-print paw-6">üêæ</div>
                        <div class="paw-print paw-7">üêæ</div>
                        <div class="paw-print paw-8">üêæ</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const customerId = '{{ customer_id }}';
        let checkCount = 0;
        const maxChecks = 60; // 5 minutes (5 seconds * 60)
        
        function checkPipelineStatus() {
            checkCount++;
            
            fetch(`/api/customer/${customerId}`)
                .then(response => {
                    if (response.status === 200) {
                        // Pipeline completed successfully
                        setTimeout(() => {
                            window.location.href = `/experience/${customerId}`;
                        }, 1500);
                    } else if (response.status === 202) {
                        // Pipeline still running
                        if (checkCount < maxChecks) {
                            setTimeout(checkPipelineStatus, 5000); // Check every 5 seconds
                        } else {
                            // Show error after max checks
                            document.querySelector('.loading h2').textContent = 'Pipeline Timeout';
                            document.querySelector('.loading p').textContent = 'Please try again later';
                        }
                    } else {
                        // Show error
                        document.querySelector('.loading h2').textContent = 'Error';
                        document.querySelector('.loading p').textContent = 'Please try again';
                    }
                })
                .catch(error => {
                    console.error('Error checking pipeline status:', error);
                    if (checkCount < maxChecks) {
                        setTimeout(checkPipelineStatus, 5000);
                    } else {
                        document.querySelector('.loading h2').textContent = 'Error';
                        document.querySelector('.loading p').textContent = 'Please try again';
                    }
                });
        }
        
        // Start checking pipeline status after 2 seconds
        setTimeout(checkPipelineStatus, 2000);
    </script>
</body>
</html>
