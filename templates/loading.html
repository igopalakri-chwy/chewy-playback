<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chewy Playback - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-title {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        .loading-message {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f3f3f3;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .status-text {
            font-size: 1em;
            color: #888;
            margin-top: 20px;
        }

        .error-message {
            color: #e74c3c;
            font-size: 1.1em;
            margin-top: 20px;
            display: none;
        }

        .retry-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            display: none;
        }

        .retry-button:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading-spinner"></div>
        <h1 class="loading-title">üîÑ Processing Your Data</h1>
        <p class="loading-message">{{ message }}</p>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <p class="status-text" id="status-text">Checking pipeline status...</p>
        <p class="error-message" id="error-message"></p>
        <button class="retry-button" id="retry-button" onclick="retryCheck()">Retry</button>
    </div>

    <script>
        const customerId = '{{ customer_id }}';
        let checkCount = 0;
        const maxChecks = 60; // 5 minutes (5 seconds * 60)
        
        function checkPipelineStatus() {
            checkCount++;
            
            fetch(`/api/customer/${customerId}`)
                .then(response => {
                    if (response.status === 200) {
                        // Pipeline completed successfully
                        document.getElementById('status-text').textContent = '‚úÖ Pipeline completed! Redirecting...';
                        setTimeout(() => {
                            window.location.href = `/experience/${customerId}`;
                        }, 1000);
                    } else if (response.status === 202) {
                        // Pipeline still running
                        const timeElapsed = Math.floor(checkCount * 5);
                        document.getElementById('status-text').textContent = `‚è≥ Pipeline running... (${timeElapsed}s elapsed)`;
                        
                        if (checkCount < maxChecks) {
                            setTimeout(checkPipelineStatus, 5000); // Check every 5 seconds
                        } else {
                            showError('Pipeline is taking longer than expected. Please try again later.');
                        }
                    } else {
                        showError('Pipeline failed. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error checking pipeline status:', error);
                    if (checkCount < maxChecks) {
                        setTimeout(checkPipelineStatus, 5000);
                    } else {
                        showError('Unable to check pipeline status. Please try again.');
                    }
                });
        }
        
        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('retry-button').style.display = 'inline-block';
            document.getElementById('status-text').textContent = '‚ùå Error occurred';
        }
        
        function retryCheck() {
            checkCount = 0;
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('retry-button').style.display = 'none';
            document.getElementById('status-text').textContent = 'Checking pipeline status...';
            checkPipelineStatus();
        }
        
        // Start checking pipeline status
        setTimeout(checkPipelineStatus, 2000); // Start after 2 seconds
    </script>
</body>
</html>
