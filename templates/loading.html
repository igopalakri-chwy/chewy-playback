<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chewy Playback - Loading</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0066cc 0%, #004499 50%, #002266 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            height: 100vh;
            max-width: 100%;
            margin: 0;
            padding: 0;
            overflow-y: auto;
            overflow-x: hidden;
            background: linear-gradient(135deg, #0066cc 0%, #004499 50%, #002266 100%);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-size: 24px;
            font-family: 'Poppins', sans-serif;
        }

        .loading h2 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 40px;
            text-align: center;
        }

        .loading p {
            font-size: 18px;
            opacity: 0.8;
            text-transform: lowercase;
        }

        /* Mobile Device Frame */
        .mobile-device {
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 40px;
            padding: 8px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .mobile-screen {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 32px;
            overflow: hidden;
            position: relative;
        }

        /* Notch */
        .mobile-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: #000;
            border-radius: 0 0 20px 20px;
            z-index: 1000;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .mobile-device {
                width: 100%;
                height: 100vh;
                border-radius: 0;
                padding: 0;
            }
            
            .mobile-screen {
                border-radius: 0;
            }
            
            .mobile-notch {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-device">
        <div class="mobile-notch"></div>
        <div class="mobile-screen">
            <div class="container">
                <div id="loading" class="loading">
                    <h2>2025 Chewy Playback</h2>
                    <p>loading</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const customerId = '{{ customer_id }}';
        let checkCount = 0;
        const maxChecks = 60; // 5 minutes (5 seconds * 60)
        
        function checkPipelineStatus() {
            checkCount++;
            
            fetch(`/api/customer/${customerId}`)
                .then(response => {
                    if (response.status === 200) {
                        // Pipeline completed successfully
                        setTimeout(() => {
                            window.location.href = `/experience/${customerId}`;
                        }, 1500);
                    } else if (response.status === 202) {
                        // Pipeline still running
                        if (checkCount < maxChecks) {
                            setTimeout(checkPipelineStatus, 5000); // Check every 5 seconds
                        } else {
                            // Show error after max checks
                            document.querySelector('.loading h2').textContent = 'Pipeline Timeout';
                            document.querySelector('.loading p').textContent = 'Please try again later';
                        }
                    } else {
                        // Show error
                        document.querySelector('.loading h2').textContent = 'Error';
                        document.querySelector('.loading p').textContent = 'Please try again';
                    }
                })
                .catch(error => {
                    console.error('Error checking pipeline status:', error);
                    if (checkCount < maxChecks) {
                        setTimeout(checkPipelineStatus, 5000);
                    } else {
                        document.querySelector('.loading h2').textContent = 'Error';
                        document.querySelector('.loading p').textContent = 'Please try again';
                    }
                });
        }
        
        // Start checking pipeline status after 2 seconds
        setTimeout(checkPipelineStatus, 2000);
    </script>
</body>
</html>
