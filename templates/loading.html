{% extends "base.html" %}

{% block content %}
<div class="loading-page">
    <div class="loading-container">
        <div class="loading-header">
            <div class="loading-icon">
                <i class="fas fa-cog fa-spin"></i>
            </div>
            <h2 class="loading-title">Pipeline Running</h2>
            <p class="loading-subtitle">{{ message }}</p>
            <p class="customer-id">Customer ID: {{ customer_id }}</p>
        </div>
        
        <div class="loading-progress">
            <div class="progress-bar">
                <div class="progress-fill" style="width: 100%;"></div>
            </div>
            <div class="loading-messages">
                <span class="loading-message">Processing customer {{ customer_id }}...</span>
            </div>
        </div>
        
        <div class="loading-actions">
            <button onclick="location.reload()" class="refresh-btn">
                <i class="fas fa-sync-alt"></i> Refresh Page
            </button>
            <p class="refresh-hint">Click refresh to check if data is ready</p>
            <p class="auto-refresh-hint">Auto-refreshing every 5 seconds...</p>
        </div>
    </div>
</div>

<style>
.loading-page {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    font-family: 'Inter', sans-serif;
}

.loading-container {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 40px;
    text-align: center;
    max-width: 500px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
}

.loading-header {
    margin-bottom: 30px;
}

.loading-icon {
    font-size: 60px;
    color: #4a90e2;
    margin-bottom: 20px;
}

.loading-title {
    color: white;
    font-size: 28px;
    margin-bottom: 10px;
    font-weight: 600;
}

.loading-subtitle {
    color: rgba(255, 255, 255, 0.8);
    font-size: 16px;
    line-height: 1.5;
}

.customer-id {
    color: rgba(255, 255, 255, 0.6);
    font-size: 14px;
    margin-top: 5px;
    font-family: monospace;
}

.loading-progress {
    margin-bottom: 30px;
}

.progress-bar {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    height: 8px;
    margin-bottom: 15px;
    overflow: hidden;
}

.progress-fill {
    background: linear-gradient(90deg, #4a90e2, #2a5298);
    height: 100%;
    border-radius: 10px;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.7; }
}

.loading-message {
    color: rgba(255, 255, 255, 0.9);
    font-size: 14px;
}

.loading-actions {
    margin-top: 30px;
}

.refresh-btn {
    background: linear-gradient(135deg, #4a90e2, #2a5298);
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 25px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s;
    margin-bottom: 10px;
}

.refresh-btn:hover {
    transform: translateY(-2px);
}

.refresh-hint {
    color: rgba(255, 255, 255, 0.7);
    font-size: 12px;
    margin: 0;
}

.auto-refresh-hint {
    color: rgba(255, 255, 255, 0.6);
    font-size: 11px;
    margin: 5px 0 0 0;
    font-style: italic;
}
</style>

<script>
// Auto-refresh functionality
let refreshInterval;
let checkCount = 0;
const MAX_CHECKS = 60; // 5 minutes max (60 * 5 seconds)

function startAutoRefresh() {
    refreshInterval = setInterval(() => {
        checkCount++;
        
        // Check if pipeline is still running
        fetch(`/api/customer/{{ customer_id }}`)
            .then(response => response.json())
            .then(data => {
                // Check if pipeline is still running
                if (data.status === 'pipeline_running') {
                    console.log(`Pipeline still running... (check ${checkCount}/${MAX_CHECKS})`);
                    
                    // Update the hint with current check count
                    const hint = document.querySelector('.auto-refresh-hint');
                    if (hint) {
                        hint.textContent = `Auto-refreshing every 5 seconds... (check ${checkCount}/${MAX_CHECKS})`;
                    }
                    
                    // Stop checking after max attempts
                    if (checkCount >= MAX_CHECKS) {
                        clearInterval(refreshInterval);
                        const hint = document.querySelector('.auto-refresh-hint');
                        if (hint) {
                            hint.textContent = 'Auto-refresh stopped. Please refresh manually.';
                            hint.style.color = 'rgba(255, 255, 255, 0.8)';
                        }
                    }
                } else if (data.status === null || data.status === undefined) {
                    // Pipeline is done! Show completion message and refresh
                    console.log('Pipeline completed! Refreshing page...');
                    clearInterval(refreshInterval);
                    
                    // Update the UI to show completion
                    const title = document.querySelector('.loading-title');
                    const subtitle = document.querySelector('.loading-subtitle');
                    const hint = document.querySelector('.auto-refresh-hint');
                    
                    if (title) title.textContent = 'Pipeline Complete!';
                    if (subtitle) subtitle.textContent = 'Refreshing page to show your data...';
                    if (hint) hint.textContent = 'Redirecting to your experience...';
                    
                    // Refresh after a short delay to show the completion message
                    setTimeout(() => {
                        window.location.reload();
                    }, 1500);
                } else {
                    // Unknown status, continue checking
                    console.log(`Unknown pipeline status: ${data.status}, continuing to check...`);
                }
            })
            .catch(error => {
                console.error('Error checking pipeline status:', error);
                // Continue checking even if there's an error
            });
    }, 5000); // Check every 5 seconds
}

// Start auto-refresh when page loads
document.addEventListener('DOMContentLoaded', startAutoRefresh);

// Clean up interval when page is unloaded
window.addEventListener('beforeunload', () => {
    if (refreshInterval) {
        clearInterval(refreshInterval);
    }
});
</script>
{% endblock %}
