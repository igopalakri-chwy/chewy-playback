    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0066cc 0%, #004499 50%, #002266 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            height: 100vh;
            max-width: 100%;
            margin: 0;
            padding: 0;
            overflow-y: auto;
            overflow-x: hidden;
            background: linear-gradient(135deg, #0066cc 0%, #004499 50%, #002266 100%);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-size: 24px;
            font-family: 'Poppins', sans-serif;
            position: relative;
            z-index: 10;
        }

        .loading h2 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 40px;
            text-align: center;
        }

        .loading p {
            font-size: 18px;
            opacity: 0.8;
            text-transform: lowercase;
        }

        /* Paw Print Animation */
        .paw-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .paw-print {
            position: absolute;
            width: 40px;
            height: 40px;
            opacity: 0;
            animation: pawFall 3s linear infinite;
        }

        .paw-print:nth-child(1) { left: 20%; animation-delay: 0s; }
        .paw-print:nth-child(2) { left: 35%; animation-delay: 0.5s; }
        .paw-print:nth-child(3) { left: 50%; animation-delay: 1s; }
        .paw-print:nth-child(4) { left: 65%; animation-delay: 1.5s; }
        .paw-print:nth-child(5) { left: 80%; animation-delay: 2s; }
        .paw-print:nth-child(6) { left: 25%; animation-delay: 2.5s; }
        .paw-print:nth-child(7) { left: 40%; animation-delay: 3s; }
        .paw-print:nth-child(8) { left: 55%; animation-delay: 3.5s; }
        .paw-print:nth-child(9) { left: 70%; animation-delay: 4s; }
        .paw-print:nth-child(10) { left: 85%; animation-delay: 4.5s; }

        @keyframes pawFall {
            0% {
                top: -50px;
                opacity: 0;
                transform: scale(0.5) rotate(0deg);
            }
            10% {
                opacity: 1;
                transform: scale(1) rotate(5deg);
            }
            90% {
                opacity: 1;
                transform: scale(1) rotate(-5deg);
            }
            100% {
                top: 100vh;
                opacity: 0;
                transform: scale(0.8) rotate(0deg);
            }
        }

        /* Paw Print SVG */
        .paw-svg {
            width: 100%;
            height: 100%;
            fill: rgba(255, 255, 255, 0.3);
        }

        /* Mobile Device Frame */
        .mobile-device {
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 40px;
            padding: 8px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .mobile-screen {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 32px;
            overflow: hidden;
            position: relative;
        }

        /* Notch */
        .mobile-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: #000;
            border-radius: 0 0 20px 20px;
            z-index: 1000;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .mobile-device {
                width: 100%;
                height: 100vh;
                border-radius: 0;
                padding: 0;
            }
            
            .mobile-screen {
                border-radius: 0;
            }
            
            .mobile-notch {
                display: none;
            }
        }
    </style>
</head>

    <script>
        const customerId = '{{ customer_id }}';
        let checkCount = 0;
        const maxChecks = 60; // 5 minutes (5 seconds * 60)
        
        function checkPipelineStatus() {
            checkCount++;
            
            fetch(`/api/customer/${customerId}`)
                .then(response => {
                    if (response.status === 200) {
                        // Pipeline completed successfully
                        setTimeout(() => {
                            window.location.href = `/experience/${customerId}`;
                        }, 1500);
                    } else if (response.status === 202) {
                        // Pipeline still running
                        if (checkCount < maxChecks) {
                            setTimeout(checkPipelineStatus, 5000); // Check every 5 seconds
                        } else {
                            // Show error after max checks
                            document.querySelector('.loading h2').textContent = 'Pipeline Timeout';
                            document.querySelector('.loading p').textContent = 'Please try again later';
                        }
                    } else {
                        // Show error
                        document.querySelector('.loading h2').textContent = 'Error';
                        document.querySelector('.loading p').textContent = 'Please try again';
                    }
                })
                .catch(error => {
                    console.error('Error checking pipeline status:', error);
                    if (checkCount < maxChecks) {
                        setTimeout(checkPipelineStatus, 5000);
                    } else {
                        document.querySelector('.loading h2').textContent = 'Error';
                        document.querySelector('.loading p').textContent = 'Please try again';
                    }
                });
        }
        
        // Start checking pipeline status after 2 seconds
        setTimeout(checkPipelineStatus, 2000);
    </script>
